        <script src="common/top-menu.js"></script>

        <link rel="stylesheet" href="sites/top/games.css" />
        <script src="sites/top/games.js"></script>
        <!-- TOP MENU GAMES -->
        <link rel="stylesheet" href="sites/top/games/minesweeper.css" />
        <script src="sites/top/games/minesweeper.js"></script>
        <link rel="stylesheet" href="sites/top/games/tournament.css" />
        <script src="sites/top/games/tournament.js"></script>

        <link rel="stylesheet" href="sites/top/quizzes/banners.css" />

        <link rel="stylesheet" href="sites/top/quizzes/dish.css" />
        <script src="sites/top/quizzes/dish.js"></script>
        <!-- BOTTOM MENU -->
        <link rel="stylesheet" href="sites/bottom/difficulties.css" />
        <script src="sites/bottom/difficulties.js"></script>
        <link rel="stylesheet" href="sites/bottom/versions.css" />
        <script src="sites/bottom/versions.js"></script>
        <link rel="stylesheet" href="sites/bottom/whatsnew.css" />
        <script src="sites/bottom/whatsnew.js"></script>
        <link rel="stylesheet" href="sites/bottom/background.css" />
        <script src="sites/bottom/backgrounds.js"></script>
        <link rel="stylesheet" href="sites/bottom/database.css" />
        <script src="sites/bottom/database.js"></script>
    </head>

    <body>
        <!-- Top menu items -->
        <nav id="top-menu">
            <!-- common/top-menu.js -->
        </nav>

        <!-- Top menu content -->

        <!-- Quizzes -->
        <div id="site-quizzes" class="container d-none">
            <div id="quizzes-list" class="row justify-content-center text-center d-flex gap-3 p-4">
                <!-- List of quizzes are generated dynamically in sites/top/quizzes.js -->
            </div>

            <!-- Banners -->
            <div id="site-banners" class="d-none">
                <!-- sites/top/quizzes/banners.js -->
            </div>

            <!-- Pixelate -->
            <div id="site-pixelate" class="d-none">
                <!-- sites/top/quizzes/pixelate.js -->
            </div>

            <!-- Mismatch -->
            <div id="site-mismatch" class="d-none">
                <!-- sites/top/quizzes/mismatch.js -->
            </div>

            <!-- Music -->
            <div id="site-music" class="d-none">
                <!-- sites/top/quizzes/music.js -->
            </div>

            <!-- Dish -->
            <div id="site-dish" class="d-none">
                <!-- sites/top/quizzes/dish.js -->
            </div>

            <!-- Voice -->
            <div id="site-voice" class="d-none">
                <!-- sites/top/quizzes/voice.js -->
            </div>
        </div>

        <!-- Daily -->
        <div id="site-daily" class="d-none">
            <div class="container quiz-container">
                <div class="level-medium d-none" name="quiz-difficulty-display">
                    <span class="recommended-ar">Medium</span>
                </div>
                <div name="daily-quizzes" class="d-flex justify-content-center gap-3 py-3"></div>
                <div name="quiz" style="margin-top: -2rem"></div>
            </div>
        </div>

        <!-- Tournament -->
        <div id="site-tournament" class="d-none">
            <!-- sites/top/games/tournament.js -->
        </div>

        <!-- Minesweeper -->
        <div id="site-minesweeper" class="d-none">
            <!-- sites/top/games/minesweeper.js -->
        </div>

        <!-- Bottom menu items -->
        <div id="bottom-menu" class="bottom-container">
            <!-- Menu items are generated dynamically in common/bottom-menu.js -->
        </div>

        <!-- Bottom menu content -->

        <!-- Difficulties Modal -->
        <div class="modal fade" id="site-difficulties-modal" tabindex="-1">
            <!-- sites/bottom/difficulties.js -->
        </div>

        <!-- Background selector Modal -->
        <div class="modal fade" id="site-backgrounds-modal" tabindex="-1">
            <!-- sites/bottom/background.js -->
        </div>

        <!-- Version Modal -->
        <div class="modal fade" id="site-versions-modal" tabindex="-1">
            <!-- sites/bottom/version.js -->
        </div>

        <!-- What's new Modal -->
        <div class="modal fade" id="site-whatsnew-modal" tabindex="-1">
            <!-- sites/bottom/whatsnew.js -->
        </div>

        <!-- Database Modal -->
        <div class="modal fade" id="site-database-modal" tabindex="-1">
            <!-- sites/bottom/database.js -->
        </div>
    </body>
